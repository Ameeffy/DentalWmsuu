{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Purpose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>.HeaderSection {
        display: flex;
        align-items: center;
        position: fixed;
        top: 1px;
        left: 4px;
        color: white;
        width: calc(100% - 8px); 
        background-color: rgb(44, 41, 41);
        border: 1px solid rgba(255, 248, 248, 0.24);
        
        font-weight: lighter; 
    }
    .right {
        margin-left: auto ; 
        display: flex;
        justify-content: center; 
        align-items: center;
        margin-right: 10px;
    }
    
    .gradient-text {
        font-size: 30px;
        margin-left: 5px;
        margin-right: 5px;
        background: linear-gradient(to right, #fff, #ff0000); 
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text; 
        color: transparent; }
        .icon-after {
        margin-left: 5px; /* Adjust margin as needed */
      }
      i {
        margin-right: 5px;
      }
      .circular-imgs {
        border-radius: 50%;
        max-width: 35px;
        height: auto;
        margin-right: 2px;
    }
       :before,
*:after {
  box-sizing: border-box;
}
body {
  padding: 1em;
  font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
  color: #b9b9b9;
  background: linear-gradient(to left, rgb(29, 28, 28), rgb(14, 11, 11));
  
}
        .container {
            margin-top: 100px;
            background-color: #ffffff9a;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 4px solid rgb(245, 245, 245);
            width: 30%;
            margin-left: 33%;
            
        }

        .container h1 {
            margin-bottom: 20px;
            color: black;
        }

        form {
            display: inline-block;
            text-align: left;
            color: black;
            
        }

        form button {
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            
        }

        form button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body><style>
    
    .swal2-popup {
        background-color: #131010d3; 
    }

    .swal2-title {
        color: #ffffff; 
    }

    .swal2-content {
        color: #ffffff; 
    }

   
    .swal2-confirm {
        background-color: #28a745 !important; 
        color: #ffffff !important; 
    }

    /* Styling for the cancel button */
    .swal2-cancel {
        background-color: #dc3545 !important; 
        color: #ffffff !important; 
    }
</style>
    <section class="HeaderSection">
        <img src="{% static 'images/OIP1.JPG' %}" alt="logo" class="circular-imgs"> 
        <p>UNIVERSITY HEALTH SERVICES CENTER</p>

        <section class="right" style="display: flex; justify-content: center;"> <p>Welcome to Dental Clinic</p></section>
    </section>
    <div class="container">
        <h1>Update Purpose</h1>
        <form id="updateForm" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" id="submitButton"><i class="fas fa-save"></i> Update</button>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script>
            document.getElementById('updateForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                
                Swal.fire({
                    title: 'Are you sure?',
                    text: 'Do you want to update the purpose?',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        
                        document.getElementById('updateForm').submit();
                    }
                });
            });
        </script>
        
        <a href="{% url 'admin_homesite' %}"><i class="fas fa-arrow-left"></i> Back to Assessment</a>
    </div>
</body>
</html>
